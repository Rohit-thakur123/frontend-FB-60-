<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            margin-top: 15px;
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <h1>Form Validation Example</h1>
    <form action="#" method="post" novalidate>
        <label for="username">Username (required, 3-15 characters):</label><br>
        <input type="text" id="username" name="username" required minlength="3" maxlength="15"><br><br>

        <label for="email">Email (required):</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="age">Age (optional, must be a number between 1 and 120):</label><br>
        <input type="number" id="age" name="age" min="1" max="120"><br><br>

        <input type="submit" value="Submit">
    </form>
    <script src="../javascript__code/04_form_validation.js"></script>
</body>
</html>
