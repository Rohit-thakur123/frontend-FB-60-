<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>    
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: #f3f3f3;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    .carousel {
        width: 350px;
        height: 250px;
        background: #000;
        position: relative;/*imp................*/
        overflow: hidden;
        border-radius: 10px;
    }

    .carousel img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        
    }

    .btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.7);
        border: none;
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 5px;
    }

    #prev {
        left: 10px;
    }

    #next {
        right: 10px;
    }

    .btn:hover {
        background: white;
    }

</style>
<body>

    <div class="carousel">

        <img src="https://images.unsplash.com/photo-1641913625440-158406784a9f?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=687" alt="sitaram">

        <button id="prev" class="btn">Prev</button>
        <button id="next" class="btn">Next</button>

    </div>   

    <script src="../javascript__code/03_make_carousel.js"></script>
</body>
</html>
