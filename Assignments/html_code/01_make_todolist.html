<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo_List</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    height: 100vh;
    background: #f1f1f1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    width: 350px;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
    margin-bottom: 15px;
}

.input-area {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

#taskInput {
    flex: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
}

#addBtn {
    padding: 8px 12px;
    border: none;
    background: #4caf50;
    color: white;
    border-radius: 6px;
    cursor: pointer;
}

#addBtn:hover {
    background: #45a049;
}

#taskList li {
    list-style: none;
    padding: 10px;
    background: #f9f9f9;
    margin-bottom: 8px;
    border-radius: 6px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.task-text {
    flex: 1;
}

.action-buttons button {
    margin-left: 5px;
    padding: 5px 8px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.edit-btn {
     padding: 6px 8px;
    border: none;
    border-radius: 5px; 
    background: #ffa500;
    color: white;
}

.delete-btn {
    padding: 6px 8px;
    border: none;
    border-radius: 5px;
    background: #e53935;
    color: white;
}

.edit-btn:hover {
   
    background: #ff9500;
}

.delete-btn:hover {
    background: #d32f2f;
}

    </style>
</head>
<body>
    <!-- Task 1: Dynamic To-Do List
Objective: Understand element creation, event handling, and DOM updates.
Instructions:

- Create an input box and “Add Task” button.
- When a user enters a task and clicks the button, add it to a list (<ul>).
- Each task should have a Delete and Edit button.
- Edited tasks should update dynamically without page refresh.
Bonus (5 marks): Use localStorage to persist tasks. -->
<div class="container">
        <h1>To-Do List</h1>

        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Enter your task...">
            <button id="addBtn">Add Task</button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script src="../javascript__code/01_make_todolist.js"></script>
</body>
</html>
