<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<style>
body {  
  background-color: #f4f4f4;

}

h2 {
  color: #333;
}

input{
  padding: 8px;
  width: 200px;
  margin-right: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

select#drop {
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

#addBtn{
    padding: 10px 20px;
    color: white;
    background-color: green;
    border: none;
    border-radius: 5px;
}
.delete-btn{
    background: #d32f2f;
     padding: 10px 20px;
     border-radius: 5px;
}
li {    
    padding: 10px;
    background: white;
    margin-bottom: 8px;
    border-radius: 6px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

#sel{
    padding: 10px 20px;
    border-radius: 5px;
}



</style>
<body>
<div class="container">
        <h1>To-Do List</h1>

        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Enter your task...">
            <select id="sel">
                <option value="high">high</option>
                <option value="medium">medium</option>
                <option value="low">low</option>
            </select>
            <button id="addBtn">Add Task</button>

        </div>

        <ul id="taskList"></ul>
</div>


<script src="project.js"></script>
</body>
</html>
